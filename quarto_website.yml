project:
  type: website
  output-dir: ../docs/

execute:
  freeze: auto
  warning: false
  message: false

website:
  title: "$ALTDOC_PACKAGE_NAME"
  page-navigation: true
  navbar:
    search: true
    right:
      - icon: github
        href: $ALTDOC_PACKAGE_URL_GITHUB
        aria-label: $ALTDOC_PACKAGE_NAME GitHub
  sidebar:
    collapse-level: 1
    contents:
      - text: Home
        file: index.qmd
      - section: $ALTDOC_VIGNETTE_BLOCK
      - section: $ALTDOC_MAN_BLOCK
      - text: News
        file: $ALTDOC_NEWS
      - text: Changelog
        file: $ALTDOC_CHANGELOG
      - text: License
        file: $ALTDOC_LICENSE
      - text: Licence
        file: $ALTDOC_LICENCE
      - text: Code of conduct
        file: $ALTDOC_CODE_OF_CONDUCT
      - text: Citation
        file: $ALTDOC_CITATION

format:
  html:
    theme:
      - flatly
    highlight-style: nord
    code-copy: true
    code-overflow: scroll